
<link rel="stylesheet" th:href="@{/css/custom-datatable.min.css}">
<link rel="stylesheet" th:href="@{/css/custom.css}">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
<div class="table-responsive">
    <table id="provider-listing" class="table table-striped table-bordered zero-configuration">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Nome de contato</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="floating-button">
	<button type="button">
		<i class="las la-plus"></i>
	</button>
</div>
<div id="sidenav-of-creation">
    <div class="container">
        <div id="sidenav-header" class="d-flex">
            <div class="close-sidenav">
	            <i class="las la-angle-left fs-20"></i>
            </div>
            <div class="ml-2 header-title">
                <h2 class="fs-20">Adicionar Fornecedor</h2>
            </div>
        </div>
        <div id="sidenav-body">
            <div class="body-content">
                <form id="provider-form" action="#">
                	<input type="hidden" name="type" value="provider">
                	<div class="row">
                		<div class="col-md-6 d-flex flex-column">
	                		<label for="name">Nome</label>
		                    <input type="text" name="name" id="name" placeholder="Nome">
                		</div>
                		<div class="col-md-6 d-flex flex-column">
                			<label for="name">CNPJ</label>
	                    	<input type="text" name="cnpj" id="cnpj" placeholder="CNPJ">
                		</div>
                	</div>
                	<div class="row mt-2">
                		<div class="col-md-6 d-flex flex-column">
	                		<label for="name">Telefone</label>
		                    <input type="text" name="phone" id="phone" placeholder="Telefone">
                		</div>
                		<div class="col-md-6 d-flex flex-column">
                			<label for="name">Email</label>
	                    	<input type="email" name="email" id="email" placeholder="Email">
                		</div>
                	</div>
                	<div class="row mt-2">
                		<div class="col-md-6 d-flex flex-column">
	                		<label for="name">Nome de contato</label>
		                    <input type="text" name="contactName" id="contact-name" placeholder="Nome de contato">
                		</div>
                	</div>
                	<div class="row justify-content-center mt-3">
                		<div class="col-md-12 text-center">
                			<button type="submit">Cadastrar</button>
                		</div>
                	</div>
                </form>
            </div>
        </div>  
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.mask.min.js}"></script>
<script th:src="@{/js/provider/main.js}"></script>
<script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>

<script>
	var table = $('#provider-listing').DataTable({
		"sAjaxSource": "/provider/list",
		"sAjaxDataProp": "",
		"language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json"
        },
        "aoColumns": [
		    { "mData": "code" },
	      	{ "mData": "name" },
	      	{ "mData": "cnpj" },
	      	{ "mData": "phone" },
			{ "mData": "email" },
			{ "mData": "contactName" },
			{ "mData": "actions",
                "render": function (data, type, row, meta) {
                	return `<button type="button" class="action-button remove-data" onClick="removeProvider(${meta.row})"><i class="la la-trash"></i></button>`;
                }
            }
		]
 	});
</script>
