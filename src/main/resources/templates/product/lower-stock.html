
<link rel="stylesheet" th:href="@{/css/custom-datatable.min.css}">
<link rel="stylesheet" th:href="@{/css/custom.css}">
<div class="table-responsive">
    <table id="product-listing" class="table table-striped table-bordered zero-configuration">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Preço por unidade</th>
                <th>Estoque</th>
                <th>Estoque mínimo</th>
                <th>Data de registro</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
	var table = $('#product-listing').DataTable({
		"sAjaxSource": "/product/list/lower-stock",
		"sAjaxDataProp": "",
		"language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json"
        },
        "aoColumns": [
		    { "mData": "code" },
	      	{ "mData": "name" },
	      	{ "mData": "unitPrice" },
	      	{ "mData": "stock" },
			{ "mData": "minimumStock" },
			{ "mData": "registerDate" }
		]
 	});
