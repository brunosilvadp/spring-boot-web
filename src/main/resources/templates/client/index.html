
<link rel="stylesheet" th:href="@{/css/custom-datatable.min.css}">
<link rel="stylesheet" th:href="@{/css/custom.css}">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
<div class="table-responsive">
    <table id="client-listing" class="table table-striped table-bordered zero-configuration">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Limite de crédito</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="floating-button">
	<button type="button" onClick="showSidenav('#sidenav-of-creation')">
		<i class="las la-plus"></i>
	</button>
</div>
<div id="sidenav-of-creation" class="custom-sidenav">
    <div class="container">
        <div class="sidenav-header d-flex">
            <div class="close-sidenav" data-sidenav="#sidenav-of-creation">
	            <i class="las la-angle-left fs-20"></i>
            </div>
            <div class="ml-2 header-title">
                <h2 class="fs-20">Adicionar Cliente</h2>
            </div>
        </div>
        <div class="sidenav-body">
            <div class="body-content">
                <form id="client-form" action="#">
                	<input type="hidden" name="type" value="client">
                	<div class="row">
                		<div class="col-md-6 d-flex flex-column">
	                		<label for="name">Nome</label>
		                    <input type="text" name="name" id="name" placeholder="Nome">
                		</div>
                		<div class="col-md-6 d-flex flex-column">
                			<label for="name">CPF</label>
	                    	<input type="text" name="cpf" id="cpf" placeholder="CPF">
                		</div>
                	</div>
                	<div class="row mt-2">
                		<div class="col-md-6 d-flex flex-column">
	                		<label for="name">Telefone</label>
		                    <input type="text" name="phone" id="phone" placeholder="Telefone">
                		</div>
                		<div class="col-md-6 d-flex flex-column">
                			<label for="name">Email</label>
	                    	<input type="email" name="email" id="email" placeholder="Email">
                		</div>
                	</div>
                	<div class="row mt-2">
                		<div class="col-md-6 d-flex flex-column">
	                		<label for="name">Limite de crédito</label>
		                    <input type="text" name="creditLimit" id="credit-limit" placeholder="Limite">
                		</div>
                	</div>
                	<div class="row justify-content-center mt-3">
                		<div class="col-md-12 text-center">
                			<button type="submit">Cadastrar</button>
                		</div>
                	</div>
                </form>
            </div>
        </div>  
    </div>
</div>
<div id="sale-sidenav" class="custom-sidenav">
    <div class="container">
        <div class="sidenav-header d-flex">
            <div class="close-sidenav" data-sidenav="#sale-sidenav">
	            <i class="las la-angle-left fs-20"></i>
            </div>
            <div class="ml-2 header-title">
                <h2 class="fs-20">Cadastrar venda</h2>
            </div>
        </div>
        <div class="sidenav-body">
            <div class="body-content">
                <form id="sale-form" action="#">
                	<input type="hidden" name="client-position" value="">
					<div class="row">
                		<div class="col-md-4 d-flex flex-column">
	                		<label for="clientName">Cliente</label>
		                    <input type="text" name="clientName" id="clientName" placeholder="Nome" readonly>
                		</div>
						<div class="col-md-4 d-flex flex-column">
	                		<label for="saleDate">Data da venda</label>
		                    <input type="date" name="saleDate" id="saleDate">
                		</div>
						<div class="col-md-4 d-flex flex-column">
	                		<label for="paymentMethod">Método de pagamento</label>
							<select name="paymentMethod" id="paymentMethod" required>
								<option value="">Selecione o método de pagamento</option>
								<option value="1">Pagto á Vista</option>
								<option value="2">Pagto a prazo – cheque pré-datado</option>
							</select>
                		</div>
                	</div>
					<hr>
					<div class="row mt-2">
						<label>Selecione o vendedor</label>
					</div>
					<div class="row">
						<div class="table-responsive">
							<table id="seller-table" class="table w-100">
								<thead>
									<tr>
										<th>#</th>
										<th>Nome</th>
										<th>CPF</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<hr>
                	<div class="row mt-2">
						<div class="col-md-4 d-flex flex-column">
							<label for="productCode">Código do produto</label>
							<input type="number" name="productCode" id="productCode" placeholder="Código do produto">
						</div>
						<div class="col-md-4 d-flex flex-column">
							<label for="quantity">Quantidade</label>
							<input type="number" name="quantity" id="quantity" placeholder="Quantidade">
						</div>
						<div class="col-md-4 d-flex align-items-end">
							<button type="button" onclick="addProduct()">
								<i class="la la-plus"></i>
								<span>Adicionar produto</span>
							</button>							
						</div>
					</div>
					<div class="row mt-2">
						<div class="table-responsive">
							<table id="shopping-table" class="table shopping-cart">
								<thead>
									<tr>
										<th>Código</th>
										<th>Nome</th>
										<th>Quantidade</th>
										<th>Ações</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="row justify-content-center mt-3">
                		<div class="col-md-12 text-center">
                			<button type="submit">Cadastrar</button>
                		</div>
                	</div>
                </form>
            </div>
        </div>  
    </div>
</div>
<div id="report-sidenav" class="custom-sidenav">
    <div class="container">
        <div class="sidenav-header d-flex">
            <div class="close-sidenav" data-sidenav="#report-sidenav">
	            <i class="las la-angle-left fs-20"></i>
            </div>
            <div class="ml-2 header-title">
                <h2 class="fs-20">Relatório de compras</h2>
            </div>
        </div>
        <div class="sidenav-body">
            <div class="body-content">
                <div class="row">
					<div class="col-md-6 d-flex flex-column">
						<label for="clientName">Cliente</label>
						<input type="text" name="clientName" id="clientName" placeholder="Nome" readonly>
					</div>
					<div class="col-md-3 d-flex flex-column">
						<label for="saleQuantity">Quantidade de compras</label>
						<input type="number" name="saleQuantity" id="saleQuantity" readonly value="0">
					</div>
					<div class="col-md-3 d-flex flex-column">
						<label for="saleTotal">Total</label>
						<input type="text" name="saleTotal" id="saleTotal" readonly value="R$ 0,00">
					</div>
				</div>
				<form id="report-form" action="#">
					<input type="hidden" name="clientId" value="">
					<div class="row mt-3">
                		<div class="col-md-6 d-flex flex-column">
	                		<label for="startDate">Data inicial</label>
		                    <input type="date" name="startDate" id="startDate">
                		</div>
						<div class="col-md-6 d-flex flex-column">
	                		<label for="endDate">Data final</label>
		                    <input type="date" name="endDate" id="endDate">
                		</div>
                	</div>
					<div class="row justify-content-center mt-3">
                		<div class="col-md-12 text-center">
                			<button type="submit">Filtrar</button>
                		</div>
                	</div>
                </form>
            </div>
        </div>  
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.mask.min.js}"></script>
<script th:src="@{/js/client/main.js}"></script>
<script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
<script>
	var table = $('#client-listing').DataTable({
		"sAjaxSource": "/client/list",
		"sAjaxDataProp": "",
		"language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json"
        },
        "aoColumns": [
		    { "mData": "id"},
	      	{ "mData": "name" },
	      	{ "mData": "cpf" },
	      	{ "mData": "phone" },
			{ "mData": "email" },
			{ "mData": "creditLimitFormated" },
			{ "mData": "actions",
                "render": function (data, type, row, meta) {
                	return `<div class="d-flex">
							<button type="button" class="action-button remove-data" onClick="removeClient(${meta.row})"><i class="las la-trash"></i></button>
							<button type="button" class="action-button report-data ml-1" onClick="showReportSidenav(${meta.row})"><i class="las la-chart-bar"></i></button>
							<button type="button" class="action-button add-data ml-1" onClick="showSaleSidenav(${meta.row})"><i class="la la-money"></i></button>
						</div>`;
                }
            }
		]
 	});

	var sellerTable = $('#seller-table').DataTable({
		"sAjaxSource": "/seller/list",
		"sAjaxDataProp": "",
		"language": {
			"url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json"
		},
		"select": {
			"style": 'single'
		},
		"aoColumns": [
			{ "mData": "id" },
			{ "mData": "name" },
			{ "mData": "cpf" },
		]
	});

	var shoppingTable = $('#shopping-table').DataTable({
		"language": {
			"url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json"
		},
		"aoColumns": [
			{ "mData": "code" },
			{ "mData": "name" },
			{ "mData": "quantity" },
			{ "mData": "actions",
				"render": function (data, type, row, meta) {
					return `<button type="button" class="action-button remove-data" onClick="removeProduct(${meta.row})"><i class="la la-trash"></i></button>
						`;
				}
			}
		]
	});
</script>
