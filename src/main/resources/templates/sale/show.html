
<link rel="stylesheet" th:href="@{/css/custom-datatable.min.css}">
<link rel="stylesheet" th:href="@{/css/custom.css}">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
<div id="find-sale-block">
    <form id="find-sale-form" action="#">
        <div class="row">
            <div class="col-md-4 d-flex flex-column">
                <label for="clientName">Nome do cliente</label>
                <input type="text" name="clientName" id="clientName" placeholder="Nome do cliente">
            </div>
            <div class="col-md-3 d-flex flex-column">
                <label for="startDate">Data inicial</label>
                <input type="date" name="startDate" id="startDate" placeholder="Data inicial">
            </div>
            <div class="col-md-3 d-flex flex-column">
                <label for="endDate">Preço por unidade</label>
                <input type="date" name="endDate" id="endDate" placeholder="Data final">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit">
                    <i class="las la-search fs-20"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<hr class="my-3">
<div id="listing-block">
    <div class="table-responsive">
        <table id="product-listing" class="table table-striped table-bordered zero-configuration">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Método de pagamento</th>
                    <th>Total da venda</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
<script th:src="@{/js/sale/main.js}"></script>
<script>
	var table = $('#product-listing').DataTable({
		"language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json"
        },
        "aoColumns": [
		    { "mData": "id" },
	      	{ "mData": "client.name" },
	      	{ "mData": "seller.name" },
			{ "mData": "paymentMethodConverted" },
            { "mData": "total" },
			{ "mData": "saleDate" }
		]
 	});
</script>
